<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Perfected - AI Staging</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }
        h1 { color: #333; margin-bottom: 10px; font-size: 32px; }
        .subtitle { color: #666; margin-bottom: 30px; font-size: 16px; }
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        .upload-area:hover { border-color: #764ba2; background: #f8f9ff; }
        .upload-area.dragover { border-color: #764ba2; background: #f0f0ff; }
        input[type="file"] { display: none; }
        input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover:not(:disabled) { transform: translateY(-2px); }
        button:disabled { opacity: 0.6; cursor: not-allowed; }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .status.processing { background: #fff3cd; color: #856404; display: block; }
        .status.success { background: #d4edda; color: #155724; display: block; }
        .status.error { background: #f8d7da; color: #721c24; display: block; }
        .preview { margin-top: 20px; }
        .preview img { max-width: 100%; border-radius: 8px; margin-top: 10px; }
        .download-btn {
            margin-top: 15px;
            background: #28a745;
            display: inline-block;
            padding: 12px 24px;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
        }
        .download-btn:hover { background: #218838; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè† Property Perfected</h1>
        <p class="subtitle">AI-Powered Real Estate Staging</p>
        
        <div class="upload-area" id="uploadArea">
            <div style="font-size: 48px; margin-bottom: 10px;">üì∏</div>
            <p><strong>Click to upload</strong> or drag and drop</p>
            <p style="color: #999; font-size: 14px; margin-top: 5px;">PNG, JPG up to 10MB</p>
        </div>
        
        <input type="file" id="fileInput" accept="image/png,image/jpeg" />
        <input type="email" id="emailInput" placeholder="Your email" value="test@propertyperfected.com" />
        <button id="uploadBtn" disabled>Upload & Stage Property</button>
        
        <div class="status" id="status"></div>
        <div class="preview" id="preview"></div>
    </div>
    
    <script>
        const API_URL = window.location.origin;
        let selectedFile = null;
        
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const status = document.getElementById('status');
        const preview = document.getElementById('preview');
        
        uploadArea.addEventListener('click', () => fileInput.click());
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            if (e.dataTransfer.files.length > 0) {
                selectedFile = e.dataTransfer.files[0];
                uploadBtn.disabled = false;
                showPreview();
            }
        });
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                selectedFile = e.target.files[0];
                uploadBtn.disabled = false;
                showPreview();
            }
        });
        
        function showPreview() {
            const reader = new FileReader();
            reader.onload = (e) => {
                preview.innerHTML = '<p><strong>Selected:</strong> ' + selectedFile.name + '</p><img src="' + e.target.result + '">';
            };
            reader.readAsDataURL(selectedFile);
        }
        
        uploadBtn.addEventListener('click', async () => {
            if (!selectedFile) return;
            uploadBtn.disabled = true;
            showStatus('üì§ Uploading image...', 'processing');
            
            try {
                // Step 1: Upload
                const formData = new FormData();
                formData.append('image', selectedFile);
                formData.append('email', document.getElementById('emailInput').value);
                
                const uploadResponse = await fetch(API_URL + '/api/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const uploadData = await uploadResponse.json();
                const jobId = uploadData.jobId;
                
                showStatus('üé® Starting AI staging process...', 'processing');
                
                // Step 2: Start processing
                await fetch(API_URL + '/api/process/' + jobId, {
                    method: 'POST'
                });
                
                showStatus('‚è≥ AI is staging your property... (this takes 30-60 seconds)', 'processing');
                
                // Step 3: Poll for completion
                let attempts = 0;
                const maxAttempts = 30; // 30 attempts * 3 seconds = 90 seconds max
                
                const checkStatus = async () => {
                    attempts++;
                    
                    const statusResponse = await fetch(API_URL + '/api/job/' + jobId);
                    const jobData = await statusResponse.json();
                    
                    if (jobData.status === 'completed') {
                        const downloadUrl = API_URL + '/api/download/' + jobId;
                        showStatus('‚úÖ Success! Your property has been staged!', 'success');
                        preview.innerHTML += '<br><a href="' + downloadUrl + '" class="download-btn" download>üì• Download Staged Image</a>';
                        uploadBtn.disabled = false;
                    } else if (jobData.status === 'failed') {
                        showStatus('‚ùå Error: ' + (jobData.error || 'Processing failed'), 'error');
                        uploadBtn.disabled = false;
                    } else if (attempts >= maxAttempts) {
                        showStatus('‚è±Ô∏è Processing is taking longer than expected. Please check back in a moment.', 'error');
                        uploadBtn.disabled = false;
                    } else {
                        // Still processing, check again in 3 seconds
                        setTimeout(checkStatus, 3000);
                    }
                };
                
                // Start checking after 5 seconds (give it time to start)
                setTimeout(checkStatus, 5000);
                
            } catch (error) {
                showStatus('‚ùå Error: ' + error.message, 'error');
                uploadBtn.disabled = false;
            }
        });
        
        function showStatus(message, type) {
            status.textContent = message;
            status.className = 'status ' + type;
            status.style.display = 'block';
        }
    </script>
</body>
</html>
