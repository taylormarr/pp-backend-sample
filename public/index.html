<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Perfected - AI Staging</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }
        h1 { color: #333; margin-bottom: 10px; font-size: 32px; }
        .subtitle { color: #666; margin-bottom: 30px; font-size: 16px; }
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        .upload-area:hover { border-color: #764ba2; background: #f8f9ff; }
        input[type="file"] { display: none; }
        input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
        }
        button:disabled { opacity: 0.6; cursor: not-allowed; }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .status.success { background: #d4edda; color: #155724; }
        .status.error { background: #f8d7da; color: #721c24; }
        .status.processing { background: #fff3cd; color: #856404; }
        .preview { margin-top: 20px; text-align: center; }
        .preview img { max-width: 100%; border-radius: 10px; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè† Property Perfected</h1>
        <p class="subtitle">AI-Powered Real Estate Staging</p>
        
        <div class="upload-area" id="uploadArea">
            <div style="font-size: 48px; margin-bottom: 15px;">üì∏</div>
            <p><strong>Click to upload</strong> or drag and drop</p>
            <p style="font-size: 14px; color: #999; margin-top: 10px;">PNG, JPG up to 10MB</p>
            <input type="file" id="fileInput" accept="image/*">
        </div>
        
        <input type="email" id="emailInput" placeholder="Your email (optional)" value="test@propertyperfected.com">
        
        <button id="uploadBtn" disabled>Upload & Stage Property</button>
        
        <div class="status" id="status"></div>
        <div class="preview" id="preview"></div>
    </div>
    
    <script>
        const API_URL = window.location.origin;
        let selectedFile = null;
        
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const status = document.getElementById('status');
        const preview = document.getElementById('preview');
        
        uploadArea.addEventListener('click', () => fileInput.click());
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                selectedFile = e.target.files[0];
                uploadBtn.disabled = false;
                const reader = new FileReader();
                reader.onload = (e) => {
                    preview.innerHTML = '<p><strong>Selected:</strong> ' + selectedFile.name + '</p><img src="' + e.target.result + '">';
                };
                reader.readAsDataURL(selectedFile);
            }
        });
        
        uploadBtn.addEventListener('click', async () => {
            if (!selectedFile) return;
            uploadBtn.disabled = true;
            showStatus('Uploading and processing... This may take 30-60 seconds', 'processing');
            
            try {
                const formData = new FormData();
                formData.append('image', selectedFile);
                formData.append('email', document.getElementById('emailInput').value);
                
                const uploadResponse = await fetch(API_URL + '/api/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const uploadData = await uploadResponse.json();
                const jobId = uploadData.jobId;
                
                const processResponse = await fetch(API_URL + '/api/process/' + jobId, {
                    method: 'POST'
                });
                
                const processData = await processResponse.json();
                showStatus('‚úÖ Success! Download URL: ' + processData.downloadUrl, 'success');
                
            } catch (error) {
                showStatus('‚ùå Error: ' + error.message, 'error');
                uploadBtn.disabled = false;
            }
        });
        
        function showStatus(message, type) {
            status.textContent = message;
            status.className = 'status ' + type;
            status.style.display = 'block';
        }
    </script>
</body>
</html>
